<img height="200" width="200" ng-src="{{info.cover}}">
      <div class="intro">
           <p>{{ info.name }} </p>
           <p>Model Number: {{ info.modelNumber }}</p> 
       </div>
        <p>Function: {{ info.functions }} </p>
        <p>Accompanying MiniDrones: {{ info.miniDrones }} </p>
        <p>{{ info.price | currency }} </p>
      <p>{{ info.release | date }}</p>
      <p ng-click="plusOne($index)" >{{ info.likes }}</p>
