<head>

<body ng-app="myApp" class="flexbody">
 <div class="flexhead" ng-controller="MainController">
  <h1>{{ topTitle }}</h1>
     <p>{{ promo }}</p>
 </div>
 <div class="flexsides">
  <img height="400px" src="APP Pics/65b5c47a85c6c1153df86f2aa28132bc.jpg">
 </div>
  <div  class="flexmiddle" ng-controller="MainController">
    <h1>{{ topTitle }}</h1>
     <p>{{ promo }}</p>
     <div class="pro" ng-repeat="product in products">
      <img height="200" width="200" ng-src="{{product.cover}}">
      <div class="intro"  
           <p>{{ product.name }} </p>
           <p>Model Number: {{ product.modelNumber }}</p> 
       </div>
        <p>Function: {{ product.functions }} </p>
        <p>Accompanying MiniDrones: {{ product.miniDrones }} </p>
        <p>{{ product.price | currency }} </p>
      <p>{{ product.release | date }}</p>
     </div>
  </div>
  <div  class="flexsides">
   <img  height="400" src="APP Pics/tumblr_ph0ohfbPbT1wj7q7vo1_1280.jpg">
   <!-- <img height="400px" width="200px" src="APP Pics/tumblr_ph0ohfbPbT1wj7q7vo1_1280.jpg"> -->
 </div>
</body>

<script  type="text/javascript" src="app.js"></script>
