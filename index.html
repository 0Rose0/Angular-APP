<body ng-app="myApp" class="flexbody">
 <div class="flexsides">
  <img src="https://github.com/0Rose0/Angular-APP/blob/master/APP%20Pics/tumblr_ph0ohfbPbT1wj7q7vo1_1280.jpg">
 </div>
  <div class="flexmiddle" ng-controller="MainController">
    <h1>{{ title }}</h1>
     <p>{{ promo }}</p>
     <div class="pro" ng-repeat="product in products">
      <img ng-src="{{product.cover}}">
      <div class="intro"  
           <p>{{ product.name | uppercase }} </p>
           <p>{{ product.modelNumber }}</p> 
       </div>
        <p>{{ product.functions }} </p>
        <p>{{ product.miniDrones }} </p>
        <p>{{ product.price | currency }} </p>
      <p>{{ product.release | date }}</p>
     </div>
  </div>
  <div class="flexsides">
   <img src="https://github.com/0Rose0/Angular-APP/blob/master/APP%20Pics/tumblr_ph0ohfbPbT1wj7q7vo1_1280.jpg">
 </div>
</body>
